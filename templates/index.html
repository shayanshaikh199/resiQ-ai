<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ResIQ AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>ResIQ AI</h1>
            <p>Resume–Job Match Intelligence</p>
        </header>

        <main class="card">
            <form method="post" action="/analyze" enctype="multipart/form-data">

                <div class="inputs">
                    <div class="input-group">
                        <label>Resume (PDF)</label>
                        <input type="file" name="resume_pdf" accept=".pdf" required />
                    </div>

                    <div class="input-group">
                        <label>Job Description</label>
                        <textarea
                            name="job_text"
                            placeholder="Paste job description here..."
                            required></textarea>
                    </div>
                </div>

                <button type="submit" class="analyze-btn">
                    Analyze Match
                </button>
            </form>

            {% if result %}
            <div class="result-card">
                <h2>Result</h2>

                <div class="badge {{ 'match' if result.prediction == 1 else 'nomatch' }}">
                    {{ "Match" if result.prediction == 1 else "No Match" }}
                </div>

                <p class="confidence">
                    Confidence: <strong>{{ result.confidence }}</strong>
                </p>

                {% if result.uncertain %}
                    <p class="warning">
                        ⚠️ Model is uncertain about this prediction
                    </p>
                {% endif %}
            </div>
            {% endif %}
        </main>

        <footer class="footer">
            <p>Built with custom ML + NLP · ResIQ AI</p>
        </footer>
    </div>
</body>
</html>
