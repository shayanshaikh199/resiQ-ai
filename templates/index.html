<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ResIQ AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 6px;
    }
    .match {
      background: #e7f7ec;
      border-left: 6px solid #28a745;
    }
    .nomatch {
      background: #fdeaea;
      border-left: 6px solid #dc3545;
    }
    ul {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ResIQ AI — Resume Matcher</h2>

    <form id="analyze-form">
      <label>Upload Resume (PDF)</label>
      <input type="file" id="resume" accept=".pdf" required />

      <label>Job Description</label>
      <textarea id="job" rows="6" required></textarea>

      <button type="submit">Analyze</button>
    </form>

    <div id="loading" style="display:none;">Analyzing…</div>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById("analyze-form");
    const output = document.getElementById("output");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.innerHTML = "";
      loading.style.display = "block";

      const resume = document.getElementById("resume").files[0];
      const job = document.getElementById("job").value;

      const formData = new FormData();
      formData.append("resume", resume);
      formData.append("job_description", job);

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        loading.style.display = "none";

        const isMatch = data.prediction === 1;

        output.innerHTML = `
          <div class="result ${isMatch ? "match" : "nomatch"}">
            <h3>${isMatch ? "Match ✅" : "No Match ❌"}</h3>
            <p><strong>Semantic Similarity:</strong> ${data.confidence}</p>

            <h4>Why this result</h4>
            <ul>
              ${data.explanation.map(e => `<li>${e}</li>`).join("")}
            </ul>

            <h4>Resume Recommendations</h4>
            <ul>
              ${data.recommendations.map(r => `<li>${r}</li>`).join("")}
            </ul>
          </div>
        `;
      } catch (err) {
        loading.style.display = "none";
        output.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
